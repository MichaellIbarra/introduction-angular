<h4>Detalle de la Factura</h4>
@if (products.length > 0) {
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        @for (product of products; track $index) {
        <tr app-row-item (removeEventEmitter)="onRemove($event)" [product]="product"></tr>
        }
    </tbody>
</table>
} @else {
    <div class="alert alert-warning">No tienes productos</div>
}
