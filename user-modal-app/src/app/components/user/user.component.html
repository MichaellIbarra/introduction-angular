@if (users.length == 0) {
    <div class="alert alert-warning">
        No hay usuarios
    </div>
    } @else {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th>username</th>
                <th>acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            @for (item of users; track $index) {
            <tr>
                <td> {{item.id}} </td>
                <td> {{item.name}} </td>
                <td> {{item.lastname}} </td>
                <td> {{item.email}} </td>
                <td> {{item.username}} </td>
                <td><button type="button" class="btn btn-danger  btn-sm mx-2" (click)="onRemoveUser(item.id)">
                X
                </button>
                <button type="button" class="btn btn-info btn-sm mx-2" (click)="onEditUser(item)">
                |
                </button>
            </td>
            </tr>
            }
        </tbody>
    </table>
    }
