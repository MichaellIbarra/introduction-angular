<div class="d-flex justify-content-center">
    <div class="w-25">
        <div class="mb-3 d-flex align-items-center">
            <label for="num1" class="form-label me-3 text-nowrap">Operador A: </label>
            <input type="number" id="num1" class="form-control text-center" min="0" [(ngModel)]="num1">
        </div>
        <div class="mb-3 d-flex align-items-center">
            <label for="num2" class="form-label me-3 text-nowrap">Operador B: </label>
            <input type="number" id="num2" class="form-control text-center" min="0" [(ngModel)]="num2">
        </div>
        <div class="mt-3">
            <button class="btn btn-primary mb-3 w-100" (click)="add()">Add</button>
        </div>
        <div class="text-center">
            <p>Result: {{result}}</p>
        </div>
    </div>

    
</div>
