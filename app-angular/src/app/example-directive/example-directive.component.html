<div class="container text-center">
    <button (click)="setVisibility()">
        {{ isVisibility ? 'Ocultar' : 'Mostrar' }}
    </button>

    @if (isVisibility) {
    <h2>{{title}}</h2>

    @if (users.length > 0) {
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
            <tr>
                <td>{{$index +1}}</td>
                <td>{{ user }}</td>
            </tr>
            }
        </tbody>
    </table>
    }@else {
    <h2>Not Users</h2>

    }

    }@else {
    <h2>Not Enabled</h2>

    }
