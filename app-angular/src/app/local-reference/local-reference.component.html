<div class="d-flex justify-content-center text-center">
    <div class="w-50">
        <h2>Add Task</h2>
        <div class="mt-3 d-flex justify-content-center">
            <input type="text" #taskInput class="form-control mb-3 w-50" placeholder="Task" />
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button class="btn btn-primary" (click)="addTask(taskInput.value); taskInput.value=''" >
                Add Task
            </button>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            @if (task) {
                <p>
                    {{task}}
                </p>
            }
        </div>
    </div>
</div>
