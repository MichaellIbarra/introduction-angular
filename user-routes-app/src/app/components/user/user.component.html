<h3>
    {{title}}
</h3>

@if (isAdmin) {
<button type="button" class="btn btn-primary my-4" [routerLink]="['/users/create']">Crear User</button>

}

@if (users.length == 0) {
<div class="alert alert-warning">
    No hay usuarios
</div>
} @else {
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>username</th>
            @if (isAdmin) {
            <th>acci√≥n</th>
            }
        </tr>
    </thead>
    <tbody>
        @for (item of users; track $index) {
        <tr>
            <td> {{item.id}} </td>
            <td> {{item.name}} </td>
            <td> {{item.lastname}} </td>
            <td> {{item.email}} </td>
            <td> {{item.username}} </td>
            @if (isAdmin) {
            <td><button type="button" class="btn btn-danger  btn-sm mx-2" (click)="onRemoveUser(item.id)">
                    X
                </button>
                <button type="button" class="btn btn-info btn-sm mx-2" [routerLink]="['/users/edit', item.id]">
                    |
                </button>
            </td>
            }
        </tr>
        }
    </tbody>
</table>
}
<app-paginator [paginator]="paginator" [url]="'/users/page'" />
